<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }

    #chat-history {
      max-height: 65vh;
      overflow-y: auto;
    }

    .chat-bubble {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-user {
      background-color: #d1e7dd;
      align-self: end;
      margin-left: auto;
    }

    .chat-bot {
      background-color: #adb5bd;
      align-self: start;
      margin-right: auto;
    }

    embed {
      border: 1px solid #dee2e6;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">

      <!-- PDF Viewer -->
      <div class="col-lg-6 mb-4">
        <div class="border rounded p-2" style="height: 90vh; overflow-y: auto;">
          {% if pdf_uploaded %}
            <embed src="{{ url_for('static', filename='uploaded.pdf') }}" type="application/pdf" width="100%" height="100%">
          {% else %}
            <div class="text-muted text-center mt-5">
              <p>No PDF uploaded yet.</p>
            </div>
          {% endif %}
        </div>
      </div>

      <!-- Chat Panel -->
      <div class="col-lg-6 mb-4">
        <div class="border rounded p-3 d-flex flex-column" style="height: 90vh;">
          <h4 class="mb-3">Chat with your PDF</h4>

          <!-- Upload PDF -->
          <form method="POST" enctype="multipart/form-data" class="mb-3 d-flex">
            <input type="file" name="pdf" accept=".pdf" class="form-control me-2" required>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-upload"></i> Upload PDF
            </button>
          </form>

          <!-- Reset Chat -->
          <form method="POST" action="{{ url_for('reset') }}" class="mb-3">
            <button type="submit" class="btn btn-danger w-100">
              <i class="bi bi-trash"></i> Reset PDF & Clear Chat
            </button>
          </form>

          <!-- Chat History -->
          <div id="chat-history" class="flex-grow-1 mb-3 p-2 border rounded bg-white chat-container">
            {% for q, a in history %}
              <div class="chat-bubble chat-user"><strong></strong> {{ q }}</div>
              <div class="chat-bubble chat-bot"><strong></strong> {{ a }}</div>
            {% endfor %}
            {% if upload_success %}
              <div class="alert alert-success mt-2">âœ… PDF uploaded successfully!</div>
            {% endif %}
          </div>

          <!-- Ask Question -->
          <form method="POST" class="d-flex">
            <input type="text" name="question" class="form-control me-2" placeholder="Ask a question..." required>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-send"></i> Ask
            </button>
          </form>

          {% if answer %}
            <div class="alert alert-info mt-3">
              <strong>Answer:</strong> {{ answer }}
            </div>
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</body>
</html>
